<script language='javascript'>
function VerifyPermitFormat()
{
                var a = document._FRM;
                if (isBlank(a.permit_sequence.value)) {
                        alert ("Invalid Fee Permit Sequence");
                        a.permit_sequence.focus();
                        a.permit_sequence.select();
                        return false;
                }
             
				if (isNaN(a.permit_sequence.value) || a.permit_sequence.value<0) {
                        alert ("Invalid Permit Sequence");
                        a.permit_sequence.focus();
                        a.permit_sequence.select();
                        return false;
                }
                a.Submit.value='Submit';
                a.submit();
                return true;
}
