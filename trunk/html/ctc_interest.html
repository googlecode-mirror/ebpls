<body onLoad="javascript: _FRM.individual_interest_rate.focus();">
<form ENCTYPE="multipart/form-data" method="post" name=_FRM>
<script language="Javascript">
function CheckValues()
{
	var _FRM = document._FRM;
	
	if (isBlank(_FRM.individual_interest_rate.value) || isNaN(_FRM.individual_interest_rate.value)) {
		alert(<?php echo $invalid_input_error; ?> + " individual interest rate.");
		_FRM.individual_interest_rate.focus();
		_FRM.individual_interest_rate.select();
		return false;
	}
	if (_FRM.individual_interest_rate.value.length > 5) {
		alert("Individual interest rate " + <?php echo $max_len_error; ?>);
		_FRM.individual_interest_rate.focus();
		_FRM.individual_interest_rate.select();
		return false;
	}
	
	if (parseFloat(_FRM.individual_interest_rate.value) < 0) {
                alert ("Individual interest rate " + <?php echo $cant_neg; ?> );
                _FRM.individual_interest_rate.focus();
                _FRM.individual_interest_rate.select();
              return false;
    }
        
    if (parseFloat(_FRM.individual_interest_rate.value) > 100) {
                alert ("Individual interest rate cannot be greater than 100." );
                _FRM.individual_interest_rate.focus();
                _FRM.individual_interest_rate.select();
              return false;
    }
	
	if (isBlank(_FRM.individual_ceiling_rate.value) || isNaN(_FRM.individual_ceiling_rate.value)) {
		alert(<?php echo $invalid_input_error; ?> + " individual ceiling rate.");
		_FRM.individual_ceiling_rate.focus();
		_FRM.individual_ceiling_rate.select();
		return false;
	}
		if (_FRM.individual_ceiling_rate.value.length > 18) {
		alert("Individual ceiling rate " + <?php echo $max_len_error; ?>);
		_FRM.individual_ceiling_rate.focus();
		_FRM.individual_ceiling_rate.select();
		return false;
	}
	if (parseFloat(_FRM.individual_ceiling_rate.value) < 0) {
                alert ("Individual ceiling rate " + <?php echo $cant_neg; ?> );
                _FRM.individual_interest_rate.focus();
                _FRM.individual_interest_rate.select();
              return false;
    }
    if (parseFloat(_FRM.individual_ceiling_rate.value) > 9999999999999) {
                alert ("Individual interest rate cannot be greater than 9999999999999." );
                _FRM.individual_ceiling_rate.focus();
                _FRM.individual_ceiling_rate.select();
              return false;
    }
	if (isBlank(_FRM.corporate_interest_rate.value) || isNaN(_FRM.corporate_interest_rate.value)) {
		alert(<?php echo $invalid_input_error; ?> + " corporate interest rate.");
		_FRM.corporate_interest_rate.focus();
		_FRM.corporate_interest_rate.select();
		return false;
	}
	if (_FRM.corporate_interest_rate.value.length > 5) {
		alert("Corporate interest rate " + <?php echo $max_len_error; ?>);
		_FRM.corporate_interest_rate.focus();
		_FRM.corporate_interest_rate.select();
		return false;
	}
	if (parseFloat(_FRM.corporate_interest_rate.value) < 0) {
                alert ("Corporate interest rate " + <?php echo $cant_neg; ?> );
                _FRM.corporate_interest_rate.focus();
                _FRM.corporate_interest_rate.select();
              return false;
    }
        
    if (parseFloat(_FRM.corporate_interest_rate.value) > 100) {
                alert ("Corporate interest rate cannot be greater than 100." );
                _FRM.corporate_interest_rate.focus();
                _FRM.corporate_interest_rate.select();
              return false;
    }
	if (isBlank(_FRM.corporate_ceiling_rate.value)  || isNaN(_FRM.corporate_ceiling_rate.value)) {
		alert(<?php echo $invalid_input_error; ?> + " Corporate ceiling rate.");
		_FRM.corporate_ceiling_rate.focus();
		_FRM.corporate_ceiling_rate.select();
		return false;
	}
	if (_FRM.corporate_ceiling_rate.value.length > 18) {
		alert("Corporate ceiling rate " + <?php echo $max_len_error; ?>);
		_FRM.corporate_ceiling_rate.focus();
		_FRM.corporate_ceiling_rate.select();
		return false;
	}
	if (parseFloat(_FRM.corporate_ceiling_rate.value) > 9999999999999) {
                alert ("Corporate interest rate cannot be greater than 9999999999999." );
                _FRM.corporate_ceiling_rate.focus();
                _FRM.corporate_ceiling_rate.select();
              return false;
    }
	if (parseFloat(_FRM.corporate_interest_rate.value) < 0) {
                alert ("Corporate ceiling rate " + <?php echo $cant_neg; ?> );
                _FRM.corporate_interest_rate.focus();
                _FRM.corporate_interest_rate.select();
              return false;
    }
	
	
	_FRM.sb.value="Submit"
	_FRM.submit()
	return true;
}
function ClearValues()
{
	var _FRM = document._FRM;
	alert("Transaction Cancelled!");
	_FRM.submit()
	return true;
}
</script>

		<td align=center valign=top> &nbsp <input type=text maxlength=18 name=individual_ceiling_rate class=text100 value='<?php echo $individual_ceiling_rate; ?>'> <font class="def_label"> (0 - 9999999999999)</font></td>

		<td align=center valign=top> &nbsp <input type=text maxlength=18 name=corporate_ceiling_rate class=text100 value='<?php echo $corporate_ceiling_rate; ?>'> <font class="def_label"> (0 - 9999999999999)</font></td>
	</tr>

			<input type=button value='Save' name=SubmitButton onClick="javascript: CheckValues();">
