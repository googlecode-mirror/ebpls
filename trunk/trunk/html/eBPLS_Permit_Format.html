<script language="Javascript">
	function CheckValues()
	{
		var _FRM = document._FRM;
		if (_FRM.permit_type.value == "") {
			alert("Enter Valid Permit Type!!");
			_FRM.permit_type.focus();
			_FRM.permit_type.select();
			return false;
		}
		if (_FRM.permit_header.value == "" || _FRM.permit_header.value == 0) {
			alert("Enter Valid Permit Header!!");
			_FRM.permit_header.focus();
			_FRM.permit_header.select();
			return false;
		}
		if (_FRM.permit_header.value.length > 10) {
			alert("Permit Header Exceeds Max Length!!");
			_FRM.permit_header.focus();
			_FRM.permit_header.select();
			return false;
		}
		if (isBlank(_FRM.permit_sequence.value) || isNaN(_FRM.permit_sequence.value) || _FRM.permit_sequence.value<0) {
			alert("Enter Valid Permit Sequence!!");
			_FRM.permit_sequence.focus();
			_FRM.permit_sequence.select();
			return false;
		}
		if (_FRM.permit_sequence.value.length > 11) {
			alert("Permit Sequence Exceeds Max Length!!");
			_FRM.permit_sequence.focus();
			_FRM.permit_sequence.select();
			return false;
		}
		
		
		_FRM.sb.value="Submit"
		_FRM.submit()
		return true;
	}
	function ClearValues()
	{
		var _FRM = document._FRM;
		_FRM.permit_type.value = "";
		_FRM.permit_header.value = "";
		_FRM.permit_sequence.value = "";
		_FRM.sb.value = "";	
		_FRM.bbo.value = "";
		alert("Transaction Cancelled!");
		_FRM.submit()
		return true;
	}

	function confdel(cc)
	{
		var _FRM = document._FRM;
		doyou = confirm("Record Will Be Deleted, Continue?");
			if (doyou==true) {
					_FRM.bbo.value = cc;
               		_FRM.confx.value = 1;
        	} else {
                	_FRM.confx.value=0;
                	return false;
        	}
              	_FRM.submit();
               	return true;
	}
</script>
